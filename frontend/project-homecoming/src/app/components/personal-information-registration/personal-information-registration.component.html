<div class="container">
<h1>Jetzt registrieren und loslegen</h1>
&nbsp;
<div class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroupFileAddon01">Profilbild</span>
    </div>
    <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01">
    </div>
</div>
&nbsp;
    <form #personalInfoForm="ngForm" name="registerForm" (ngSubmit)="onSubmit(personalInfoForm.value)">
        <div class="form-group">
            <label for="name">Name</label>
            <input ngModel #Name="ngModel" name="name" name="name" id="name" class="form-control" type="text" required
                placeholder="Name" pattern="[A-Za-z-äöüß]+"/>
            <small id="NameHelpBlock" class="text-muted alert-danger"
            *ngIf="Name.touched && Name.hasError('required')">Bitte Pflichtfeld ausfüllen!</small>
        </div>
        <div class="form-group">
          <label for="age">Alter</label>
          <input ngModel #Age="ngModel" name="age" name="age" id="age" class="form-control" type="number" required
              placeholder="Alter"/>
        </div>
    
          <div class="form-group">
            <label for="phoneNumber">Telefonnummer</label>
            <input ngModel #phoneNumber="ngModel" name="phoneNumber" id="phoneNumber" class="form-control" type="text" required
                placeholder="Telefonnummer" pattern="[123456789]+"/>
            <small id="phoneNumberHelpBlock" class="text-muted alert-danger"
            *ngIf="phoneNumber.touched && phoneNumber.hasError('required')">Bitte Pflichtfeld ausfüllen!</small>
          </div>
         
       
        <div class="form-row">
                <span *ngIf="Name.valid && phoneNumber.valid">
                        <input type="submit" class="btn btn-primary" value="Registrieren" />
                </span>
        </div>
    </form>
</div>
