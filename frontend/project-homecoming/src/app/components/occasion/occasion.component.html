<div (swiperight)="onSwipeRight(occasion,$event)" (swipeleft)="onSwipeLeft($event)">
    <h1> {{occasion.occasion.title}}</h1>
    <p>{{occasion.occasion.description}}</p>
    <p> {{occasion.user.name}}</p>
    <p> {{occasion.occasion.maxParticipants}}</p>
    <img src= "{{occasion.occasion.picture}">
   
</div>
